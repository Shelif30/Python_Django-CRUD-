{% extends 'index.html' %}
{% block content %}
<div class="container-fluid" style="margin-top: 50px;">
    <div class="col-md-offset-4 col-md-4">
        <form action="/update/{{data.id}}" method="post" autocomplete="off">
            {% csrf_token %}
            <h3 class="page-header text-primary text-center">Student's Update</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="{{data.Name}}" name="Name">

            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" value="{{data.Department}}" name="Department">

            </div>
            <div class="form-group">
                <label>Regno</label>
                <input type="text" class="form-control" value="{{data.Regno}}" name="Regno">

            </div>
            <div class="form-group">
                <label>EmailID</label>
                <input type="text" class="form-control" value="{{data.EmailID}}" name="EmailID">

            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" value="{{data.Address}}" name="Address">

            </div>
            <div class="fom-group">
                <input type="submit" name="" class="btn btn-primary btn-block" value="update" >
            </div>
        </form>

    </div>
</div>


{% endblock %}
